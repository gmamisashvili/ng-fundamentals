<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm"  (ngSubmit)='createNewSession(newSessionForm.value)' autocomplete="off">
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="name.invalid && name.dirty">Required</em>
      <input formControlName="name" id="sessionName" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <em ngClass="{'error': name.invalid && name.dirty}" *ngIf="presenter.invalid && presenter.dirty">Required</em>
      <input formControlName="presenter" id="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label  for="duration">Duration:</label>
      <em ngClass="{'error': duration.invalid && duration.dirty}" *ngIf="duration.invalid && duration.dirty">Required</em>
      <select formControlName="duration" class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em ngClass="{'error': level.invalid && level.dirty}" *ngIf="level.invalid && level.dirty">Required</em>
      <select formControlName="level" class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div ngClass="{'error':  abstract.dirty && abstract.invalid}" class="form-group">
      <label for="abstract">Abstract:</label>
      <em *ngIf="abstract.invalid && abstract.dirty  && abstract?.errors.required">Required</em>
      <em *ngIf="abstract.dirty && abstract.invalid && abstract.errors.maxLength ">Max Length:400</em>
      <em *ngIf="abstract.dirty && abstract.invalid && abstract.errors.restrictedWords ">Restricted Word: {{abstract.errors.restrictedWords}}</em>
      <textarea formControlName="abstract" id="abstract" rows=3 class="form-control" placeholder="abstract"></textarea>
    </div>
    <button [disabled]="this.newSessionForm.invalid" type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)='cancel()'>Cancel</button>
  </form>
</div>
