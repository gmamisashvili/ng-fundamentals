<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." required/>
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName.touched || mouseOver)">Required</em>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control"placeholder="Password..." required/>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password.touched || mouseOver)">Required</em>
    </div>
    <span (mouseenter)='mouseOver=true' >
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button></span>
    <button (click)='cancel()' type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
